version: 2
jobs:
  secret-thing:
    docker:
      - image: circleci/golang:1.11
    steps:
      - run:
          name: 'use secret'
          command: |
            mkdir /tmp/artifacts
            echo "$MY_SECRET" > /tmp/artifacts/file.txt
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  main:
    jobs:
      - secret-thing
